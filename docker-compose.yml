services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: meetuser
      POSTGRES_PASSWORD: meetpassword
      POSTGRES_DB: meetdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meetuser -d meetdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://meetuser:meetpassword@postgres:5432/meetdb
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
      UPLOAD_DIR: /app/uploads
      FRONTEND_URL: http://localhost
    ports:
      - "5000:5000"
    volumes:
      - recording_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000
        VITE_WS_URL: http://localhost:5000
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  recording_uploads:
